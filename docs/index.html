<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tangem test</title>

    <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
<header></header>
<main class="main">
    <aside class="banner-top" id="banner-top">
        <div class="banner-top__image">
            <img src="./assets/img/banner-image-small.png" alt="present">
        </div>
        <div class="banner-top__info">
            <div class="banner-top__info-item banner-top__title">
                <span class="banner-top__name">Black Friday<span class="tablet-hidden">,</span></span>
                <span class="banner-top__date tablet-hidden mobile-hidden">24-27 Nov</span>
            </div>

            <div class="banner-top__info-item banner-top__discount">10%OFF</div>

            <div class="banner-top__info-item banner-top__description mobile-hidden">
                <span class="mobile-hidden">Use code</span>
                <span class="banner-top__promo">10FRIDAY</span>
                <span class="mobile-hidden tablet-hidden">at checkout</span>
            </div>
        </div>
        <div class="banner-top__controls">
            <button class="banner-top__shop mobile-hidden"><span class="banner-top__shop-text">Shop now</span></button>
            <button class="banner-top__close tablet-hidden" id="banner-top-close">
                <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="mobile-hidden"
                >
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M6.46967 16.4697C6.17678 16.7626 6.17678 17.2374 6.46967 17.5303C6.76256 17.8232 7.23744 17.8232 7.53033 17.5303L12 13.0607L16.4697 17.5303C16.7626 17.8232 17.2374 17.8232 17.5303 17.5303C17.8232 17.2374 17.8232 16.7626 17.5303 16.4697L13.0607 12L17.5303 7.53033C17.8232 7.23744 17.8232 6.76256 17.5303 6.46967C17.2374 6.17678 16.7626 6.17678 16.4697 6.46967L12 10.9393L7.53033 6.46967C7.23744 6.17678 6.76256 6.17678 6.46967 6.46967C6.17678 6.76256 6.17678 7.23744 6.46967 7.53033L10.9393 12L6.46967 16.4697Z"
                          fill="white" fill-opacity="0.3"/>
                </svg>

                <svg
                        width="30"
                        height="30"
                        viewBox="0 0 30 30"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        class="desktop-hidden"
                >
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M10.8373 22.8105C11.1302 23.1034 11.6051 23.1034 11.898 22.8105L19.1621 15.5463C19.2981 15.4104 19.3709 15.2352 19.3807 15.0573C19.4058 14.8378 19.3342 14.6094 19.1659 14.441L11.902 7.17716C11.6092 6.88427 11.1343 6.88427 10.8414 7.17717C10.5485 7.47006 10.5485 7.94493 10.8414 8.23783L17.5954 14.9918L10.8373 21.7498C10.5445 22.0427 10.5445 22.5176 10.8373 22.8105Z"
                          fill="#D9D9D9" fill-opacity="0.4"/>
                </svg>
            </button>
        </div>
    </aside>

    <aside class="banner-bottom banner-bottom--hidden" id="banner-bottom">
        <div class="banner-bottom__container">
            <button id="banner-bottom-close" class="banner-bottom__close">
                <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                >
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M6.46967 16.4697C6.17678 16.7626 6.17678 17.2374 6.46967 17.5303C6.76256 17.8232 7.23744 17.8232 7.53033 17.5303L12 13.0607L16.4697 17.5303C16.7626 17.8232 17.2374 17.8232 17.5303 17.5303C17.8232 17.2374 17.8232 16.7626 17.5303 16.4697L13.0607 12L17.5303 7.53033C17.8232 7.23744 17.8232 6.76256 17.5303 6.46967C17.2374 6.17678 16.7626 6.17678 16.4697 6.46967L12 10.9393L7.53033 6.46967C7.23744 6.17678 6.76256 6.17678 6.46967 6.46967C6.17678 6.76256 6.17678 7.23744 6.46967 7.53033L10.9393 12L6.46967 16.4697Z"
                          fill="white" fill-opacity="0.3"/>
                </svg>
            </button>

            <div class="banner-bottom__content">
                <span class="banner-bottom__title">Black Friday</span>
                <span class="banner-bottom__discount">10%OFF</span>
                <span class="banner-bottom__description">Use code <span class="banner-bottom__promo">10FRIDAY</span> at checkout</span>
                <button class="banner-bottom__shop">
                    Shop now <span class="mobile-hidden">through Monday</span>
                </button>
            </div>
        </div>
    </aside>
</main>
<footer></footer>
<script src="./script.js"></script>
</body>
</html>
